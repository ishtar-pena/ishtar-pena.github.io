<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Agenda tu Cita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f9ff;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #2a7a7b;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, button {
    margin-top: 5px;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: #f8b400;
    color: white;
    border: none;
    margin-top: 20px;
    cursor: pointer;
}

button:hover {
    background-color: #3a8b7a;
}

.mensaje-exito {
    margin-top: 20px;
    padding: 15px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    text-align: center;
}
</style>
    <div class="container">
        <h1>Veterinaria Maskoteando</h1>
        <form id="appointmentForm">
            <label for="nombre">Nombre del dueño:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="mascota">Nombre de la mascota:</label>
            <input type="text" id="mascota" name="mascota" required>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Agendar Cita</button>
            <br>
            <button class="volver" onclick="window.location. href='index1.html';">Regresar</button>
        </form>

        <div id="mensajeExito" class="mensaje-exito" style="display: none;">
            ✅ ¡Tu cita ha sido agendada con éxito!
        </div>
    </div>

    <script>
        const form = document.getElementById('appointmentForm');
        const mensaje = document.getElementById('mensajeExito');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario
            mensaje.style.display = 'block'; // Muestra el mensaje de éxito
            form.reset(); // Limpia el formulario
        });
    </script>
</body>
</html>
