<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Vacunación Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style type="text/css">
        /* Reset de márgenes y rellenos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 40px;
}

header h1 {
    color: #3a8b7a;
    font-size: 36px;
}

header p {
    font-size: 18px;
    color: #555;
}

/* Contenedor del formulario */
.form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-size: 16px;
    margin-bottom: 8px;
    color: #444;
}

.input-group input, .input-group select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
}

button {
    padding: 12px;
    background-color: #f8b400;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #3a8b7a;
    
}

/* Estilos de pie de página */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #555;
}
.volver {
background-color: #f8b400;
border: none;
padding: 15px;
text-align: ce;
}
    </style>
    <header>
        <h1>Veterinaria  Maskoteando</h1>
        <p>Formulario de Registro de Vacunación</p>
    </header>

    <section class="form-container">
        <form action="#" method="POST">
            <div class="input-group">
                <label for="owner-name">Nombre del Dueño:</label>
                <input type="text" id="owner-name" name="owner-name" required>
            </div>
            <div class="input-group">
                <label for="pet-name">Nombre de la Mascota:</label>
                <input type="text" id="pet-name" name="pet-name" required>
            </div>
            <div class="input-group">
                <label for="vaccine-type">Tipo de Vacuna:</label>
                <select id="vaccine-type" name="vaccine-type" required>
                    <option value="rabia">Rabia</option>
                    <option value="parvovirus">Parvovirus</option>
                    <option value="distemper">Distemper</option>
                    <option value="hepatitis">Hepatitis</option>
                </select>
            </div>
            <div class="input-group">
                <label for="last-vaccine">Fecha de Última Vacunación:</label>
                <input type="date" id="last-vaccine" name="last-vaccine" required>
            </div>
            <button type="submit">Registrar Vacunación</button>
            <br>
            <button class="volver" onclick="window.location. href='index1.html';">Regresar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Veterinaria  Maskoteando. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
