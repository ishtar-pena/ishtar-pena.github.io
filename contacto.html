<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Veterinaria Maskoteando</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style type="text/css">
        /* Reset de márgenes y padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos globales */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header y barra de navegación */
header {
            background-color: #3a8b7a;

    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

/* Sección contacto */
#contacto {
    padding: 40px 20px;
    text-align: center;
    background-color: #fff;
}

#contacto h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #3a8b7a;
}

.informacion-contacto {
    margin-bottom: 40px;
}

.informacion-contacto h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #333;
}

.informacion-contacto p {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.formulario-contacto {
    max-width: 600px;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.formulario-contacto h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #3a8b7a;
}

.formulario-contacto label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 5px;
}

.formulario-contacto input,
.formulario-contacto textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.formulario-contacto button {
    background-color: #3a8b7a;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
}

.formulario-contacto button:hover {
    background-color: #3a8b7a;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 40px;
}

    </style>
    <header>
        <nav>
            <ul>
                
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h1>Contacto</h1>
        <div class="informacion-contacto">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong> Calle de las Mascotas 123, Ciudad</p>
            <p><strong>Teléfono:</strong> 123-456-7890</p>
            
        </div>

        <div class="formulario-contacto">
            <h2>Envíanos tu mensaje</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Veterinaria Maskoteando | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
